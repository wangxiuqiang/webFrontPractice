<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>凹凸文字效果</title>
    <style>
       div {
           color:#ccc;
           font:700 80px "宋体";
       }
        body {
            background-color: #ccc;
        }
        div:first-child {
            text-shadow: 1px 1px 1px #000 , -1px -1px 1px #fff;
        }
       div:last-child {

           text-shadow: -1px -1px 1px #000 , 1px 1px 1px #fff ;
       }
    </style>
</head>
<body>
    <div>只是凸起的文字</div>
<div> 这是凹下的文字</div>
</body>
</html>
