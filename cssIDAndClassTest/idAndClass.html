<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类选择器和id选择器</title>
    <style>
        .red{
            color: red;
        }
        #blue{
            color: blue;
        }
    </style>
</head>
<body>
<div class="red"> 红色</div>

<div id="blue">蓝色</div>
<!--
<div id="blue"> id选择器只能用一次</div>   虽然用了也能显示  -->
</body>
</html>
