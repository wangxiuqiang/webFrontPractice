<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        a {
            color: #000;
            text-decoration: none;
        }
        input {
            border: none;
            box-sizing: border-box;
            /*css3盒子模型  border 和 padding 都包含到宽度里面去*/
        }
        .container {
            width: 1000px;
            margin: 0 auto;
        }

        header {
            height: 100px;
            /*background-color: orange;*/
            overflow: hidden;    /*  防止内外margin合并*/
        }
        nav {
            height: 42px;
            width: 1366px;
            /*background-color: aqua;*/
            margin: 26px auto;
        }
        .logo {
            color: red;
            font-size: 40px;
            font-weight: 800;
            float: left;
            margin-left: 50px;
        }
        .navbar {
            float: left;
            height: 42px;
            line-height: 42px;
            margin-left: 50px;
        }
        .navbar li {
            float: left;
        }
        .navbar li a {
            padding: 0 8px;
            display: block;
            height: 42px;

        }
        .navbar li a:hover {
            border-bottom: 2px solid midnightblue;
        }
        /*搜索框部分    */
        .search {
            height: 38px;
            width: 410px;
            border: 2px solid blue;
            float: right;
        }

        .search input[type=text] {
            height: 38px;
            width: 360px;
            float: left;
            /*padding 会充开盒子，使盒子变大，，一种方式是将width - padding
            重新规定width
            另一种方式   如上面input 中的 box-sizing: border-box;*/
            padding-left: 20px ;
        }
        .search input[type=submit] {
            height: 38px;
            width: 50px;
            float: left;
            background: url(images/searchLogoBlue.png) no-repeat;
        }
        /*个人中心*/
        .personal {
            float: right;
            margin: 0 20px 0 30px;
            /*上  右  下  左*/
            height: 42px;
            line-height: 42px;
        }

        .personal img {
            margin: 0 10px 0 20px;
        }

        /*banner 开始 */
        .banner {
            height: 420px;
            background-color: midnightblue;
        }
        .banner-in {
            height: 420px;
           background: url(images/bannerBeiJing.png);
        }
        .slidebar {
            float: left;
            height: 420px;
            width: 180px;
            background: rgba(0,0,0,0.4);
        }
        .slidebar li a {
            color: white;
            font-size: 14px;
            display: block;
            /*对于单行的字来说 ， 可以不用加行高，自动撑开 */
            line-height: 45px;
            padding:0 20px;
        }
        .slidebar a span {
            float: right;
            font-family: "Adobe Arabic";
        }
        .slidebar li a:hover {
            color: midnightblue;
        }
        .timetable {
            width: 200px;
            float: right;
            height: 300px;
            margin-top: 50px;
            margin-right: 30px;
            background-color: white;
        }
        .timetable dt {
            height: 50px;
            line-height: 50px;
            text-align: center;
            font-size: 20px;
            color: white;
            background-color: aqua;
            font-weight: 700;
            /*字之间的距离*/
            letter-spacing: 2px;
        }
        .timetable dd{
            height: 60px;
            width: 150px;
            margin: 0 auto;
            border-bottom: 1px solid #cccccc;
            box-sizing: border-box;
            padding-top: 13px;
        }
        .timetable dd a {
            display: block;

        }
        .timetable dd a h4 {
            font-size: 16px;
            color: #4e4e4e;
            font-weight: normal;
        }
        .timetable dd a p {
            font-size: 14px;
            color: #a5a5a5;
        }
        .timetable dd:last-child {
            border: none;
        }
        .timetable dd:last-child a {
            border: 2px solid #00a4ff;
            text-align: center;
            margin: 0 auto;
            display: block;
            height: 32px;
            font-size: 18px;
            line-height: 32px;
            color: #00a4ff;

        }
    </style>
</head>
<body>
