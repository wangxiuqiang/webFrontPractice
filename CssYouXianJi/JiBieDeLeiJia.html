<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>级别的累加</title>
    <style>
        div p {
             color:red;
            /*级别为0,0,0,2*/
        }

        .id p {   /*级别为0,0,1,0 */
            color:blue;
        }

    </style>
</head>
<body>
     <div class="id">
         <p>
             字体
         </p>
     </div>
</body>
</html>
