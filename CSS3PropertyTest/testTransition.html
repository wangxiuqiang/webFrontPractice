<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过渡</title>
    <style>
        div {
            background-color: orange;
            width: 300px;
            height: 400px;
            left: 50%;
            position: absolute;
            margin-left: -150px;
            top: 100px;
            transition: all 0.5s ease 0s;
        }
        div:hover {
            top: 95px;
            box-shadow: 10px 10px 10px 10px rgba(0,0,0,0.3);
            /*水平   垂直  模糊距离   阴影尺寸  阴影颜色*/
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
