<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动的练习</title>
    <style>
        div:first-child {
           background-color:red;
            width: 200px;
            height: 100px;
            float: left;
        }  /*盒子浮动起来,下面的盒子被浮动的盒子压在下面一部分*/
        div:last-child {
            background-color:#000;
            width:200px;
            height: 200px;
        }
    </style>
</head>
<body>

<div >
123
</div>
<div>
456
</div>
</body>
</html>
