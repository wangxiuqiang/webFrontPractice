<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新浪导航栏</title>
    <style>
        nav {
            border-top:3px solid orange;
            border-bottom:1px solid rgba(50,56,53,0.6);
        }
        nav a {
            display: inline-block;
            height: 41px;
            padding:0 15px;
            text-decoration: none;
            color: #4c4c4c;
            line-height: 41px;

        }

        nav a:hover {
            color: orange;
            background-color: #eee;
        }

    </style>
</head>
<body>
    <nav>
        <a href="#">首页</a>
        <a href="#">账号地址</a>
        <a href="#">单页号</a>
        <a href="#">五个字</a>
    </nav>
</body>
</html>
